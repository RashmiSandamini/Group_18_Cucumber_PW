name: API End-to-End Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'github'

    - name: Start API server
      run: |
        nohup java -jar /api/demo-0.0.1-SNAPSHOT.jar &
        sleep 10

    - name: Run tests
      run: |
        npm install
        npm run test